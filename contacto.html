        <div class="center">
            <div id="logo">

            <nav id="menu">

        </div>
    </header>

    <div class="centermain">
        <main id="main">
            <h1 class="encabezado"> Contactanos</h1>
            <form class="miformu" action="#"> 
                
                <div class="form-goup">
                    <label for="nombre">    Nombre</label>
                    <input  class="datos" type="text" name="nombre" id="nombre" placeholder="indica el nombre">              
    
                    
                </div>
                <div class="form-goup">

                    <label for="correo"> Correo electronico</label>
                    <input  class="datos" type="email" name="correo" id="correo" placeholder="indica tu correo electronico">
    
                    
                </div>
                <div class="form-goup">

                
                    <label for="telefono"> Numero telefonico</label>
                    <input class="datos" type="number" name="telefono" id="telefono" placeholder="indica tu numero de telefonico">
                        
                </div>
                
                <div class="form-goup">
                    <label for="comentarios">  comentarios</label>
                    <textarea  class="datos" name="comentarios" id="comentarios" cols="20" rows="5" placeholder="Dejanos tus comentarios"></textarea>
    

                </div>

                <button type="submit">Enviar</button>
                
            </form>



        </main>
        
        <aside id="sidebar">
